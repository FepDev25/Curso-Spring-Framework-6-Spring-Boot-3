<h2>Listado de productos</h2>

@if (products.length > 0) {

  <table class="table table-hover">
    <thead>
      <tr>

        <th>id</th>
        <th>name</th>
        <th>description</th>
        <th>price</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
      @for (product of products; track $index) {
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="emitProductUpdate(product)">Update</button>
          </td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="emitProductDelete(product.id)" >Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>

} @else {
  <div>
    <p class="alert alert-info">No hay productos en el sistema</p>
  </div>
}
